<div th:include="shared/components::paginationbar"/>

<table class="table table-striped table-hover">

	<thead class="tableHeader">
		<th>Id</th>
		<th>Order Id</th>
		<th>Description</th>
	</thead>
	
	<tr th:each="order : ${orders}">
		
		<td 
			th:text="${order.id}">
		</td>
		<td 
			th:text="${order.orderId}">
		</td>
		<td 
			th:text="${order.description}">
		</td>

	</tr>

</table>

<div th:include="shared/components::paginationbar"/>
